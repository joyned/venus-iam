<div id="role-form-main-content">
    <mat-card class="venus-card">
        <mat-card-header>
            <mat-card-title>Role</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="card-content">
                <form [formGroup]="roleForm">
                    <p><strong>Role name</strong></p>
                    <input type="text" class="venus-input">

                    <div class="button">
                        <button mat-raised-button>
                            <mat-icon>save</mat-icon>
                            Save
                        </button>
                        <button mat-raised-button style="margin-left: 10px;" class="red">
                            <mat-icon>close</mat-icon>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
