<div id="user-dialog-main-content">
    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="userForm">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input matInput formControlName="lastname">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <mat-slide-toggle>Temporary password?</mat-slide-toggle>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="red-button">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="blue-button">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </mat-dialog-actions>
</div>
